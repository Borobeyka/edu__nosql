version: "3.9"

services:
  app_1:
    container_name: app_1
    restart: always
    build:
      context: .
    ports:
      - "${FA_PORT_1}:${FA_PORT_1}"
    env_file:
      - ./.env
    environment:
      - FA_PORT=${FA_PORT_1}
    command: "sh start.sh"
    volumes:
      - ./:/code

  app_2:
    container_name: app_2
    restart: always
    build:
      context: .
    ports:
      - "${FA_PORT_2}:${FA_PORT_2}"
    env_file:
      - ./.env
    environment:
      - FA_PORT=${FA_PORT_2}
    command: "sh start.sh"
    volumes:
      - ./:/code
  
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app_1
      - app_2

  pg-0:
    container_name: pg-0
    image: bitnami/postgresql-repmgr:14
    ports:
      - 5432
    volumes:
      - pg_0_data:/bitnami/postgresql
    env_file:
      - ./.env
    environment:
      - REPMGR_PASSWORD=repmgrpassword
      - REPMGR_PRIMARY_HOST=pg-0
      - REPMGR_PARTNER_NODES=pg-0,pg-1
      - REPMGR_NODE_NAME=pg-0
      - REPMGR_NODE_NETWORK_NAME=pg-0

  pg-1:
    container_name: pg-1
    image: bitnami/postgresql-repmgr:14
    ports:
      - 5432
    volumes:
      - pg_1_data:/bitnami/postgresql
    env_file:
      - ./.env
    environment:
      - REPMGR_PASSWORD=repmgrpassword
      - REPMGR_PRIMARY_HOST=pg-0
      - REPMGR_PARTNER_NODES=pg-0,pg-1
      - REPMGR_NODE_NAME=pg-1
      - REPMGR_NODE_NETWORK_NAME=pg-1

  pgpool_1:
    container_name: pgpool_1
    image: bitnami/pgpool:4
    ports:
      - ${PGPOOL_PORT_EXTERNAL_1}:${PGPOOL_PORT_1}
    environment:
      - PGPOOL_BACKEND_NODES=0:pg-0:5432,1:pg-1:5432
      - PGPOOL_SR_CHECK_USER=postgres
      - PGPOOL_SR_CHECK_PASSWORD=postgres
      - PGPOOL_ENABLE_LDAP=no
      - PGPOOL_POSTGRES_USERNAME=postgres
      - PGPOOL_POSTGRES_PASSWORD=postgres
      - PGPOOL_ADMIN_USERNAME=postgres
      - PGPOOL_ADMIN_PASSWORD=postgres
    healthcheck:
      test: ["CMD", "/opt/bitnami/scripts/pgpool/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5

  pg-2:
    container_name: pg-2
    image: bitnami/postgresql-repmgr:14
    ports:
      - 5432
    volumes:
      - pg_2_data:/bitnami/postgresql
    env_file:
      - ./.env
    environment:
      - REPMGR_PASSWORD=repmgrpassword
      - REPMGR_PRIMARY_HOST=pg-2
      - REPMGR_PARTNER_NODES=pg-2,pg-3
      - REPMGR_NODE_NAME=pg-2
      - REPMGR_NODE_NETWORK_NAME=pg-2

  pg-3:
    container_name: pg-13
    image: bitnami/postgresql-repmgr:14
    ports:
      - 5432
    volumes:
      - pg_3_data:/bitnami/postgresql
    env_file:
      - ./.env
    environment:
      - REPMGR_PASSWORD=repmgrpassword
      - REPMGR_PRIMARY_HOST=pg-2
      - REPMGR_PARTNER_NODES=pg-2,pg-3
      - REPMGR_NODE_NAME=pg-3
      - REPMGR_NODE_NETWORK_NAME=pg-3

  pgpool_2:
    container_name: pgpool_2
    image: bitnami/pgpool:4
    ports:
      - ${PGPOOL_PORT_EXTERNAL_2}:${PGPOOL_PORT_2}
    environment:
      - PGPOOL_BACKEND_NODES=0:pg-2:5432,1:pg-3:5432
      - PGPOOL_SR_CHECK_USER=postgres
      - PGPOOL_SR_CHECK_PASSWORD=postgres
      - PGPOOL_ENABLE_LDAP=no
      - PGPOOL_POSTGRES_USERNAME=postgres
      - PGPOOL_POSTGRES_PASSWORD=postgres
      - PGPOOL_ADMIN_USERNAME=postgres
      - PGPOOL_ADMIN_PASSWORD=postgres
    healthcheck:
      test: ["CMD", "/opt/bitnami/scripts/pgpool/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_0_data:
    driver: local
  pg_1_data:
    driver: local
  pg_2_data:
    driver: local
  pg_3_data:
    driver: local